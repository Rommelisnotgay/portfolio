<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0051FF">
    <title>Romars | Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form class="weatherForm">
            <input type="text" class="city-input" placeholder="Enter a City">
            <button type="submit" class="subBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="error"></div>
        <div class="weather">
            <h1 class="city"></h1>
            <p class="state"></p>
            <p class="temp"></p>
            <p class="details"></p>
            <div class="cards">
                <div class="lap one">
                    <h3 class="lapapp">Humidity</h3>
                    <h3 class="lapIco"><i class="fa-solid fa-droplet"></i></h3>
                    <h3 class="lapPerHum"></h3>
                </div>
                <div class="lap two">
                    <h3 class="lapapp">Clouds</h3>
                    <h3 class="lapIco"><i class="fa-solid fa-cloud"></i></h3>
                    <h3 class="lapPerCloud"></h3>
                </div>
                <div class="lap three">
                    <h3 class="lapapp">Pressure</h3>
                    <h3 class="lapIco"><i class="fa-solid fa-arrows-up-down"></i></h3>
                    <h3 class="lapPerPre"></h3>
                </div>
            </div>

        </div>
    </div>
    <script src="mainjs.js"></script>
</body>
</html>
